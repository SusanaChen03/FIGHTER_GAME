<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play screen</title>
    <link rel="stylesheet" href="../CSS/Playscreen.css">
   <script src="../JS/playscreen.js"></script>
</head>
<body onload="init()">

    <header>
        <div class="p1">Player 1</div>

        <div class="bloodBarBack">
           
            <div style="width: 350px;  height: 30px; background-color: blue;" > </div>
            <div id="lifeBar1" style="width: 350px; margin-top:-30px;"  class="bloodleft"> </div>
        </div>

        <div class="vs">VS</div>

        <div class="bloodBarBack">
            <div style="width: 350px;  height: 30px; background-color: blue;" > </div>
        <div id="lifeBar2" style="width: 350px; margin-top:-30px;"  class="bloodright"> </div>
        </div>

        
        <div class="p2">Player 2</div>
    
    </header>
    
        <div class="winnerbox">   <p id="winner" style="display:none;">YOU WIN</p>  </div>
        <div class="playagainbox"><a href="choose.html" id="playagain" style="display:none;">Play Again </a> </div>       

    <div class="content">
        <div class="contentleft">      
            <img class="imageplayer" id="player1" src="" alt="">     
        </div>
        <div class="contentright">
            <img class="imageplayer" id="player2" src="" alt="">
        </div>
    </div>

    <div class="contentfooter">
        <div class="contentleft">      
            <button onclick= "punch(this);">Punch attack</button>
            <button onclick= "kick (this);">Kick attack</button>
            <button onclick= "especial (this);"> Special attack</button>   
        </div>
        <div class="contentright">
            <button onclick= "punch2(this);">Punch attack</button>
            <button onclick= "kick2(this);"> kick attack</button>
            <button onclick= "especial2(this);">Special attack</button>
        </div>
    </div>
     
</body>
</html>
